spring:
    application:
        name: RATING_SERVICE
    data:
        mongodb:
            host: localhost
            port: 27017
            database: microservice

server:
    port: 8083

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    preferIpAddress: true # Optional, for preferring IP address in registration

